<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="KWH">Enter KWH used</label>
    <input type="number" id="KWH" name="KWH">

    <button onclick="calc();">Calculate</button>
    <p id="output"></p>

    <script>
        function calc() {
            var KWH = document.getElementById("KWH").value;
            var KWH = Number(KWH);
            var cpr = 0.0475
            var bsr = KWH * cpr;
            var src = .10 * bsr;
            var ctx = .03 * bsr;
            var pta = bsr + src + ctx;
            var lpp = .04 * pta;
            var pdd = pta + lpp;

            var p = document.getElementById("output");
            p.innerHTML = "";
            p.innerHTML += "Kilowatts Used: " + KWH.toFixed(2) + "<br/>";
            p.innerHTML += "Base Rate: " + bsr.toFixed(2) + "<br/>";
            p.innerHTML += "Surcharge: " + src.toFixed(2) + "<br/>";
            p.innerHTML += "Citytax: " + ctx.toFixed(2) + "<br/>";
            p.innerHTML += "Pay this amount: " + pta.toFixed(2) + "<br/>";
            p.innerHTML += "After May 20th Pay: " + pdd.toFixed(2) + "<br/>";
        }
    </script>
</body>
</html>
