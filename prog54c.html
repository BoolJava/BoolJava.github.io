<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">

    <button onclick="
        var pi = 3.14159;
        var Rad = document.getElementById('rad').value;
        var area = pi * Rad ** 2;
        var circum = 2 * pi * Rad;
        document.writeln('Radius: ' + Rad + 'Area: ' + area + 'Circumference: ' + circum)
    ">Calculate Area & Circumference</button>
</body>
</html>
