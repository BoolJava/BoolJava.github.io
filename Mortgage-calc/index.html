<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage calc</title>
    <link href="style.css" rel="stylesheet">
    <link href="script.js" rel="stylesheet">
</head>
<body>
    <h1>Remaining Mortgage Balance Calculator</h1>
    <p>Make sure to fill all of the boxes properly.</p>
    <label for="principal">Principal: </label> <br/>
    <input type="number" id="principal" name="principal" min="0"> <br/>
    <label for="interest rate">Interest Rate as%: </label> <br/>
    <input type="number" id="interest rate" name="interest rate" min="0"> <br/>
    <label for="num of years">Number of Years: </label> <br/>
    <input type="number" id="num of years" name="num of years" min="0"> <br/>
    <label for="monthly pay">Monthly Payment: </label> <br/>
    <input type="number" id="monthly pay" name="monthly pay" min="0"> <br/>
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>

</body>
</html>
