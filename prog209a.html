<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog209a</title>
</head>
<body>
    <script>
        var nums = []; // Empty array
        for (var lcv = 0; lcv < 400; lcv++) {
            // Randomly generate an int between (1, 1000)
            var n = Math.round(Math.random() * 1000) + 1;
            // math.round(Math.random() * max) + min;
            nums.push(n);
        }

        var it = 0;
        var gte = 0;
        for (var lcv = 0; lcv < nums.length; lcv++) {
            var current = nums[lcv];
            if (current >= 500) {
                gte++; // get += 1 or gte = gte + 1
            } else {
                it++;
            }
        }

        document.writeln("# of numbers >= 500; " + gte + "<br/>");
        document.writeln("# of numbers < 500; " + it + "<br/>");
        document.writeln("# of numbers; " + nums.length + "<br/>");
        document.writeln(nums);
    </script>
</body>
</html>
