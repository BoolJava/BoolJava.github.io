<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 4-3</title>
</head>
<body>
    <label for="eggs">Enter # eggs purchased: </label>
    <input type="number" id="eggs" name="eggs" min="0">
    <button onclick="calculate()">Calculate</button>
    <p id="output"></p>

    <script>
        function price() {
            var eggs = Number(document.getElementById("eggs").value);
            var dozens = Math.floor(eggs / 12);
            var remainder = eggs % 12;
            var price = 0.0;
            var total = 0.0;
            var p = document.getElementById("output");

            if (dozens >= 0 && dozens <= 3) {
                price = 0.50;
            } else if (dozens >= 4 && dozens <= 5) {
                price = 0.45;
            } else if (dozens >= 6 && dozens <= 10) {
                price = 0.40;
            } else if (dozens >= 11) {
                price = 0.35;
            } else {
                p.innerHTML = "Invalid number of eggs"
            }

            if (price > 0) {
                total = (price * dozens) + (remainder * (1/12 * price));
                out.innerHTML = "The bill is equal to: $" + total.toFixed(2);
            }

        }
    </script>

</body>
</html>
