<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 4-2</title>
</head>
<body>
    <!-- Need an input for weight, length, width, and height -->
    <label for="weight"> Weight in Kilograms: </label>
    <input type="number" id="weight" name="weight" min="0"> <br/>
    <label for="length">length in centimeters: </label>
    <input type="number" id="length" name="length" min="0"> <br/>
    <label for="width">Width in centimeters: </label>
    <input type="number" id="width" name="width" min="0"> <br/>
    <label for="height">Height in centimeters: </label>
    <input type="number" id="height" name="height" min="0"> <br/>
    <button onclick="calc()">Calculate</button>
    <p id="out"></p>
    <script>
        function calc() {
             // Set up the four variables, and a fifth for volume
            var kil = Number(document.getElementById("weight").value);
            var len = Number(document.getElementById("length").value);
            var wid = Number(document.getElementById("width").value);
            var hit = Number(document.getElementById("height").value);
            var cbm = (len * wid * hit)/100000;
            var p = document.getElementById("out");

            if (kil > 27 && cbm <= .1) {
                p.innerHTML = "Too heavy"
            } else if (kil <= 27 && cbm > .1) {
                p.innerHTML = "Too large"
            } else if (kil > 27 && cbm > .1) {
                p.innerHTML = "Too heavy and too large"
            } else {
                p.innerHTML = "Package is okay.";
            }
        }

    </script>
</body>
</html>
